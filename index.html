<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Verkefni 2</title>
	<link rel="stylesheet" type="text/css" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation/foundation.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="nav">
		<h1 class="center">Tónleikar á Íslandi</h1>
	</div>
	<form>
		<div class="row">
			<input type="button" class="button small large-2 columns" value="Reset Dates" onclick="showAllConcerts()">
			<div class="large-4 columns">
				<label>Date From:
					<input type="text" id="datefrom" placeholder="Date From">
				</label>
			</div>
			<div class="large-4 columns">
				<label>Date To:
					<input type="text" id="dateto" placeholder="Date To">
				</label>
			</div>
			<input type="button" class="button small large-2 columns alert" id="button" value="Look for concerts" onclick="getConcerts()">
		</div>
	</form>
	<div class="row">
		<div class="large-12 columns">
			<ul class="mainStuff"></ul>
		</div>
	</div>
</body>
</html>
