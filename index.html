<!DOCTYPE html>
<html>
<head>

	<title>Verkefni 2</title>
	<link rel="stylesheet" type="text/css" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation/foundation.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns nav">
			<h1 class="center">Music in Iceland</h1>
		</div>
		<div>
			<li class="mainStuff">
				
			</li>
		</div>
	</div>
<script>
$(document).ready(function() {
	$.ajax({
		'url': 'http://apis.is/concerts',
		'type': 'GET',
		'dataType': 'json',
		'success': function(response){
			console.log(response);

			var responseLength = Object.keys(response.results).length;

			$(".mainStuff").html(response.results[0].eventDateName + " " + response.results[0].name);
		}
	});
});
</script>
</body>
