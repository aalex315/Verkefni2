<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Verkefni 2</title>
	<link rel="stylesheet" type="text/css" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation/foundation.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns nav">
			<h1 class="center">Music in Iceland</h1>
		</div>
		<div class="large-12 columns">
			<ul class="mainStuff">
				
			</ul>
		</div>
	</div>
<script>
$(document).ready(function() {
	$.ajax({
		'url': 'http://apis.is/concerts',
		'type': 'GET',
		'dataType': 'json',
		'success': function(response){
			console.log(response);

			// Gets the number of objects
			var responseLength = Object.keys(response.results).length;

			for(var i = 0; i < responseLength; i++)
			{
				var data = document.createElement("li");

				data.innerHTML = "<span class='title'>" + response.results[i].eventDateName + "</span><br><span class='idk'>" + response.results[i].name + "</span><br><span class='date'>" + response.results[i].dateOfShow + "</span><br>";

				$(".mainStuff").append(data);
			}

			// $(".mainStuff").html(response.results[0].eventDateName + " " + response.results[0].name);

		}
	});
});
</script>
</body>
</html>
